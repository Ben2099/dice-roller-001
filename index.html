<style>
  * {
    padding: 0;
    margin: 0;
  }
  .container {
    text-align: center;
    background-color: rebeccapurple;
    height: 100%;
  }
  .title {
    font-size: 60px;
    font-family: sans-serif;
    padding: 40px;
    color: hotpink;
  }
  .dice {
    padding: 30px;
    background-color: rebeccapurple;
    border: 3px solid hotpink;
    border-radius: 8px;
    color: hotpink;
    font-size: 30px;
    height: 80px;
    width: 80px;
  }
  .dice-tray {
    padding: 20px;
  }
</style>

<div class="container">
  <div class="title">Dice Roller 001</div>
  <div class="dice-tray">
    <button class="dice" onclick="handleButtonClick(6)">2</button>
  </div>
  <div class="dice-tray">
    <button class="dice" onclick="handleButtonClick(20)">4</button>
  </div>
  <div class="dice-tray">
    <button class="dice" onclick="handleButtonClick(6)">6</button>
  </div>
  <div class="dice-tray">
    <button class="dice" onclick="handleButtonClick(6)">8</button>
  </div>
  <div class="dice-tray">
    <button class="dice" onclick="handleButtonClick(6)">10</button>
  </div>
  <div class="dice-tray">
    <button class="dice" onclick="handleButtonClick(6)">20</button>
  </div>
  <div class="dice-tray">
    <button class="dice" onclick="handleButtonClick(6)">100</button>
  </div>

  <script>
    // click button
    //function to handle the button click
    function handleButtonClick(dice) {
      let roll = rollTheDice(dice);
      displayTheResult(roll);
    }
    // rolled a dice
    function rollTheDice(max) {
      return Math.ceil(Math.random() * max);
    }
    // function to roll dice

    // return a random number 1-20

    // dislayed results
    //function to display the results
    function displayTheResult(result) {
      // alert the result
      alert(result);
    }
    // ready to go again
    //handleButtonClick();
  </script>
</div>
